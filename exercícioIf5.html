    <title> Exercício If 3 </title>

    <script>

        var valor1 = Number(prompt("Informe o primeiro valor:"));
        var valor2 = Number(prompt("Informe o segundo valor:"));

        if (valor1 > valor2 ) {
        document.write("Primeiro é maior");
    }   else if (valor2 > valor1 ) { 
        document.write("Segundo maior");
    }   else if (valor1 == valor2) {
        document.write("Números iguais");
    }   else {
        document.write("Inesperado");
        }
        
    </script>
