    <title> Exercício If 4 </title>

    <script>

        var valor1 = Number(prompt("Informe o primeiro valor:"));
        var valor2 = Number(prompt("Informe o segundo valor:"));
        var valor3 = Number(prompt("Informe o terceiro valor:"));

        if (valor1 > valor2 && valor3) {
        var resultado = valor1 + valor2;
        document.write("A soma do valor 1 e o valor 2 é:" +resultado);
    }   else if (valor2 > valor3 < valor1) { 
        var resultado2 = valor2 + valor3;
        document.write("A soma do valor 2 e o valor 3 é:" +resultado2);
    }   else if (valor3 > valor1 < valor2) {
        var resultado3 = valor1 + valor3;
        document.write("A soma do valor 1 e o valor 3 é:" +resultado3);
    }   else {
        document.write("Inesperado");
        }
        
    </script>
