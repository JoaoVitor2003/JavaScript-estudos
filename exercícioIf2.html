<html>

<head>

  <script>
    var valor = Number(prompt("Insira o valor:"));

    if (valor >= 1) {
      document.write("Valor positivo");
    } else if (valor == 0) { 
      document.write("Valor igual a zero");
    }  else {
      document.write("Valor negativo");
    }

  </script>

</head>

<body>

</body>

</html>
