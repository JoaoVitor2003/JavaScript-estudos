<head>
    <meta charset="utf-8">

    <title> Exercício If 3 </title>

    <script>

        var valor1 = Number(prompt("Informe o primeiro valor:"));
        var valor2 = Number(prompt("Informe o segundo valor:"));
        var valor3 = Number(prompt("Informe o terceiro valor:"));

        if (valor1 > valor2 && valor3) {
        document.write("Valor 1 é o maior");
    }   else if (valor2 > valor1 && valor3) { 
        document.write("Valor 2 é o maior");
    }   else if (valor3 > valor1 && valor2) {
        document.write("Valor 3 é o maior");
    }   else {
        document.write("Inesperado");
        }
        
    </script>
</head>
