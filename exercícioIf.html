<html>

<head>
    <meta charset="utf-8">

    <title> Exercício If </title>

    <script>

        var valor1 = Number(prompt("Informe o primeiro valor:"));
        var valor2 = Number(prompt("Informe o segundo valor:"));

        if (valor1 >= valor2) {
        document.write("O valor 1 é maior que o valor 2");
        }  else {
        document.write("O valor 2 é maior que o valor 1.");
    }
        
    </script>
</head>

</body>
